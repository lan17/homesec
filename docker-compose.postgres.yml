services:
  telemetry-postgres:
    image: postgres:16
    container_name: human_filter_telemetry_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telemetry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemetry}
      POSTGRES_DB: ${POSTGRES_DB:-telemetry}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - telemetry_pgdata:/var/lib/postgresql/data

volumes:
  telemetry_pgdata:

